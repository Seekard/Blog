{% extends 'base.html' %}

{% block title %}
Добавление поста - {{ block.super}}
{% endblock %}

{% block content %}
<form method=post class="w-50 mx-auto">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="h3 form-label">Название</label>
        {{ form.title }}
        <div class="invalid-feedback">
            {{ form.title.errors }}
        </div>
    </div>
    <div class="mb-3">
        <label for="{{ form.content.id_for_label }}" class="h3 form-label">Контент</label>
        {{ form.content }}
        <div class="invalid-feedback">
            {{ form.content.errors }}
        </div>
    </div>
    <button class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
